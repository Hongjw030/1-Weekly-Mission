<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>signup</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style_sign.css">
    </head>

    <body>      
        
        <main>  
            <section class="title-section">
                <a href="index.html">
                    <img src="images/logo.svg" class = "img-logo" alt="링크브러리 로고">
                </a>
                <div class ="question-label">
                    회원이 아니신가요? 
                    <a href="signup.html" class="link-to-signup">회원 가입하기</a>
                </div>
            </section>

            <div class="spacing"></div>
            
            <section class="submit-section">
                <form>
                    <div class="form-div">
                        <label for="email">
                            이메일
                        </label>
                        <input id="email" name="email" type="email">
                        
                        <label for="password">
                            비밀번호
                        </label>
                        <input id="password" name="password" type="password">

                        <button class="link-button signin-button">
                            <p class="a-label">
                                로그인
                            </p>
                        </button>
                    </div>
                </form>
            </section>

            <div class="spacing"></div>

            <section class ="social-login-section">
                소셜 로그인
                
            </section>
        </main>
    </body>
</html>
