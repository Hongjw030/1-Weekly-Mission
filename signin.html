<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>signin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style_sign.css" />
  </head>

  <body>
    <main class="container">
      <section class="title-section">
        <a href="index.html">
          <img src="images/logo.svg" class="img-logo" alt="링크브러리 로고" />
        </a>
        <div class="question-label">
          회원이 아니신가요?
          <a href="signup.html" class="link-to-sign">회원 가입하기</a>
        </div>
      </section>

      <div class="spacing"></div>

      <section class="submit-section">
        <form>
          <div class="form-div">
            <div class="form-email">
              <label for="email"> 이메일 </label>
              <div class="spacing"></div>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="이메일을 입력하세요."
              />
            </div>
            <div class="form-password">
              <label for="password"> 비밀번호 </label>
              <div class="spacing"></div>
              <input
                id="password"
                name="password"
                type="password"
                placeholder="비밀번호를 입력하세요."
              />
              <button class="eye-button" type="button">
                <img
                  class="eye-icon eye-slashed"
                  src="images/eye_slashed.svg"
                />
              </button>
            </div>
            <div class="form-button">
              <button class="link-button signin-button">로그인</button>
            </div>
          </div>
        </form>
      </section>

      <div class="spacing"></div>

      <section class="social-section">
        <label class="socail-section"> 소셜 로그인 </label>
        <div class="img-group">
          <a href="https://www.google.com" target="_blank"
            ><img src="images/google.svg"
          /></a>
          <a href="https://www.kakaocorp.com/page" target="_blank"
            ><img src="images/kakao.svg"
          /></a>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
