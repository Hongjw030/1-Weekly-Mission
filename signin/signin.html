<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="login-style.css">
</head>
<body>

  <main>
    <div class="sign-container">
      <div class="sign-title">
        <a href="../index.html">
          <img class="logo" src="/images/logo.svg" alt="Linkbrary logo">
        </a>
        <h3>
          회원이 아니신가요?
          <span class="signup-link-container">
            <a class="signup-link" href="/signup/signup.html">회원 가입하기</a>
          </span>
        </h3>
      </div>
      <div class="sign-form-container">
        <form>
          <label for="signin-email">이메일</label>
          <input id="signin-email" name="email" type="email">
        </form>
        <form class="sign-password-form">
          <label for="signin-password">비밀번호</label>
          <input id="signin-password" name="password" type="password">
          <div class="eye-off-icon">
            <img class="eye-off" src="images/eye-off.svg" alt="eye-off">
          </div>
        </form>
      </div>
      <a href="#">
        <div class="btn login">로그인</div>
      </a>
      <div class="social-login">
        <h3 class="social-login-title">소셜 로그인</h3>
        <div class="social-icon">
          <a class="social-icon-link" href="https://www.google.com">
            <div class="social-icon-background google">
              <img src="images/google-icon.png" alt="google-icon">
            </div>
          </a>
          <a class="social-icon-link" href="https://www.kakaocorp.com/page/">
            <div class="social-icon-background kakao">
              <img src="images/kakao-icon.svg" alt="kakao-icon">
            </div>
          </a>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
