<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>signup</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="styles/style_sign.css" />
  </head>

  <body>
    <main class="container">
      <section class="title-section">
        <a href="index.html">
          <img src="images/logo.svg" class="img-logo" alt="링크브러리 로고" />
        </a>
        <div class="question-label">
          이미 회원이신가요?
          <a href="signin.html" class="link-to-sign">로그인하기</a>
        </div>
      </section>

      <section class="submit-section">
        <form>
          <div class="form-div">
            <div class="form-email">
              <label for="email"> 이메일 </label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="이메일을 입력하세요."
              />
              <div class="email-message error-message"></div>
            </div>
            <div class="form-password">
              <label for="password"> 비밀번호 </label>
              <input
                id="password"
                name="password"
                type="password"
                placeholder="비밀번호를 입력하세요."
              />
              <div class="password-message error-message"></div>
              <button class="eye-button" type="button">
                <img
                  class="eye-icon eye-slashed"
                  src="images/eye_slashed.svg"
                  alt="비밀번호 가리기 버튼"
                />
              </button>
            </div>
            <div class="form-password-repeat">
              <label for="password-repeat"> 비밀번호 확인 </label>
              <input
                id="password-repeat"
                name="password-repeat"
                type="password"
                placeholder="비밀번호를 다시 입력하세요."
              />
              <div class="password-repeat-message error-message"></div>
              <button class="eye-button" type="button">
                <img
                  class="eye-icon eye-slashed"
                  src="images/eye_slashed.svg"
                  alt="비밀번호 가리기 버튼"
                />
              </button>
            </div>
            <div class="form-button">
              <button class="link-button signup-button">회원가입</button>
            </div>
          </div>
        </form>
      </section>
      <section class="social-section">
        <label class="social-section"> 다른 방식으로 가입하기 </label>
        <div class="img-group">
          <a href="https://www.google.com" target="_blank"
            ><img src="images/google.svg" alt="구글 로그인 아이콘"
          /></a>
          <a href="https://www.kakaocorp.com/page" target="_blank"
            ><img src="images/kakao.svg" alt="카카오톡 로그인 아이콘"
          /></a>
        </div>
      </section>
    </main>

    <script src="./js/sign/signup.js" type="module"></script>
  </body>
</html>
