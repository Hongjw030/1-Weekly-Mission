<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/login.css">
    <title>회원가입 페이지</title>
</head>
<body>
    <main>
        <section class="head">
            <article class="title">
                <div class="logo">
                    <a href="/index.html">
                        <img src="./icon/login-logo.svg" alt="로고">
                    </a>
                 </div>
                <div class="sign in text">
                    이미 회원이신가요?
                    <a href="./signin.html" class="sign in link">로그인 하기</a>
                </div>
            </article>
            <article class="login input">
                <form>
                    <div class="email">이메일</div>
                    <input id="email" name="email" type="email" placeholder="이메일을 입력하세요." required>
                    <div class="password">비밀번호</div>
                    <div class="passowrdinput">
                        <input id="password" name="password" type="password" placeholder="비밀번호를 입력하세요." required>
                        <img class="eye" src="./icon/eye-on.svg" alt="눈 모양">
                    </div>
                    <div class="password">비밀번호 확인</div>
                    <div class="passowrdinput">
                        <input id="passwordcheck" name="passwordcheck" type="password" placeholder="비밀번호를 한번 더 입력하세요." required>
                        <img class="eye" src="./icon/eye-on.svg" alt="눈 모양">
                    </div>
                    <button class="login button" type="submit">로그인</button>
                </form>
            </article>
        </section>
        <section class="social login">
            <div class="social border">
                <div class="social text">소셜 로그인</div>
                <div class="social button">
                    <a class="google" href="https://www.google.com/" target="_blank">
                        <img class="google backgournd" src="./icon/google-background.svg" alt="구글 로그인 아이콘 배경">
                        <img class="google icon"src="./icon/google.png" alt="카카오 로그인 아이콘">
                    </a>
                    <a class="kakao" href="https://www.kakaocorp.com/page/" target="_blank">
                        <img class="kakao backgournd" src="./icon/kakao-background.svg" alt="구글 로그인 아이콘 배경">
                        <img class="kakao icon" src="./icon/kakao.svg" alt="카카오 로그인 아이콘">
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
